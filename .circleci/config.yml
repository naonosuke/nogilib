version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/repo
    branches:
      ignore:
        - gh-pages
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: typecheck
          command: yarn type-check
      - run:
          name: stylelint
          command: yarn stylelint
      - run:
          name: Lint
          command: yarn lint
